name: Deploy Routerus VPN

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          poetry install --with dev

      - name: Create test .env
        run: |
          echo "DEBUG=True" > .env
          echo "SECRET_KEY=test-secret-key-for-github-actions" >> .env
          echo "ALLOWED_HOSTS=localhost,127.0.0.1" >> .env
          echo "DB_NAME=test_db" >> .env
          echo "DB_USER=postgres" >> .env
          echo "DB_PASSWORD=test_password" >> .env
          echo "DB_HOST=localhost" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DJANGO_SETTINGS_MODULE=config.settings.development" >> .env

      - name: Run tests
        run: |
          poetry run python manage.py test

      - name: Run lint checks
        run: |
          poetry run black --check .
          poetry run flake8 .

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} '
            set -e

            # ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ°, Ð½Ð°ÑÑ‚Ñ€Ð¾ÐµÐ½ Ð»Ð¸ ÑƒÐ¶Ðµ ÑÐµÑ€Ð²ÐµÑ€
            if [ ! -d "/opt/routerus" ]; then
              echo "ðŸ”§ ÐŸÐµÑ€Ð²Ð¾Ð½Ð°Ñ‡Ð°Ð»ÑŒÐ½Ð°Ñ Ð½Ð°ÑÑ‚Ñ€Ð¾Ð¹ÐºÐ° ÑÐµÑ€Ð²ÐµÑ€Ð°..."
              git clone https://github.com/YOUR_USERNAME/routerus.git /tmp/routerus
              sudo bash /tmp/routerus/scripts/setup_server.sh
              cd /opt/routerus
              git clone https://github.com/YOUR_USERNAME/routerus.git .
            else
              cd /opt/routerus
              sudo systemctl stop routerus || true
              git pull origin main
            fi

            # ÐÐºÑ‚Ð¸Ð²Ð°Ñ†Ð¸Ñ venv Ð¸ ÑƒÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ° Ð·Ð°Ð²Ð¸ÑÐ¸Ð¼Ð¾ÑÑ‚ÐµÐ¹
            source venv/bin/activate
            poetry install --no-dev

            # Ð¡Ð¾Ð·Ð´Ð°Ð½Ð¸Ðµ .env Ñ„Ð°Ð¹Ð»Ð° Ð¸Ð· ÑÐµÐºÑ€ÐµÑ‚Ð¾Ð² GitHub
            cat > .env << EOF
            DEBUG=${{ secrets.DEBUG }}
            SECRET_KEY="${{ secrets.SECRET_KEY }}"
            ALLOWED_HOSTS="${{ secrets.ALLOWED_HOSTS }}"
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            SHADOWSOCKS_SERVER=${{ secrets.SHADOWSOCKS_SERVER }}
            SHADOWSOCKS_PORT=${{ secrets.SHADOWSOCKS_PORT }}
