            SHADOWSOCKS_METHOD=${{ secrets.SHADOWSOCKS_METHOD }}
            SHADOWSOCKS_TIMEOUT=${{ secrets.SHADOWSOCKS_TIMEOUT }}
            XRAY_LOG_LEVEL=${{ secrets.XRAY_LOG_LEVEL }}
